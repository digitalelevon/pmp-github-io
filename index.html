<!DOCTYPE html>
<html lang="ml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cochin Spices - Meenakshi Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="logo-area">
                <h1>Cochin Spices</h1>
                <p class="subtitle">Authentic Kerala Cuisine</p>
            </div>
            <div class="persona-badge">
                <div class="avatar">M</div>
                <div class="status">
                    <span class="name">Meenakshi</span>
                    <span class="role">Manager</span>
                </div>
            </div>
        </header>

        <main class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
            <div class="message bot-message welcome-message">
                <div class="message-content">
                    <p>Namaskaram! Cochin Spices-ilekku swagatham. Njan Meenakshi. Table book cheyyano atho food order
                        cheyyano?</p>
                </div>
                <div class="timestamp">Just now</div>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-btn" aria-label="Send Message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
